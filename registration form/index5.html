<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <h1>Registration form</h1>
        <div class="form-container">
          <form name="registerForm">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required/><p class="error-message"></p>
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" placeholder="Last Name" required/>
            <p class="error-message"></p>
            <label for="e-mail">E-mail address *</label>
            <input type="text" id="e-mail" placeholder="abc@gmail.com" required/>
            <p class="error-message"></p>
            <label for="phoneNumber">mobile Number</label>
            <input type="text" id="phoneNumber" maxlength="10" pattern=".{9,}"   required title="10 characters length"/>
            <p class="error-message"></p>
            <label for="country">city</label>
            <input type="text" id="city" placeholder="mumbai"/>
            <p class="error-message"></p>
            <label for="password">Password *</label>
            <input type="password" id="password" pattern=".{8,}"   required title="8 characters minimum"/>
            <p class="error-message"></p>
            <p class="password-rules">Your password should contain at least 8 characters and 1 number.</p>
            <div class="radio-question">
              <p>Gender</p>
              <form>
              <input class="radio-input" type="radio" name="media" value="Male" /> Male <br>
              <input class="radio-input" type="radio" name="media" value="female" /> Female <br>
               <input class="radio-input" type="radio" name="media" value="other" /> Other <br>
              </div>
              <input class="button" type="submit" value="submit" name="submit" onClick="formValidation()" />
           </form>
        </div>
      <script src="val.js">
          
      </script>
    
</body>
</html>
