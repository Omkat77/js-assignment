<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fetch all users details</title>
	<style>
		.body {
			font-family: Arial, Helvetica, sans-serif;
			background: #f7f8f9;
		}

		.main {
			display: flex;
			flex-direction: column;

			align-items: center;
		}
	

		table,
		th,
		td {
			border: 1px solid black;
			width: 25%;
			text-align: center;
			padding: 20px;
	
		}


		.btn {
			padding: 11px 54px;
			margin: 19px;
			border-radius: 20px;
			background-color: lightblue;
			color: white;
			font-size: 20px;
			border: none;
			cursor: pointer;
		}
	</style>

</head>

<body>

	<div class="main">
		<div class="wrapp">
			<button class="btn" onclick="printclick()">Fetch Post</button>
		</div>
		<table id="table">
			<tr>
				<th>S.no</th>
				<th>Name</th>
				<th>Email</th>
				<th>Username</th>
				<th>Phone</th>
				<th>Website</th>
			</tr>
		</table>

	</div>

<script>
		let tr_id = document.getElementById("table")

		function printclick() {
			URL = "https://jsonplaceholder.typicode.com/users"
			fetch(URL)
				.then(res => res.json())
				.then(data => {
					for (let each of data) {
						t_sno = each.id
						t_name = each.name
						t_email = each.email
						t_username = each.username
						t_phone = each.phone
						t_website = each.website
						let tr = document.createElement("tr")
						let td_1 = document.createElement("td")
						td_1.textContent = t_sno
						let td_2 = document.createElement("td")
						td_2.textContent = t_name
						let td_3 = document.createElement("td")
						td_3.textContent = t_email
						let td_4 = document.createElement("td")
						td_4.textContent = t_username
						let td_5 = document.createElement("td")
						td_5.textContent = t_phone
						let td_6 = document.createElement("td")
						td_6.textContent = t_website
						tr.append(td_1, td_2, td_3, td_4, td_5, td_6)
						tr_id.append(tr)
					}
				})
		}
	</script>















</body>

</html>
